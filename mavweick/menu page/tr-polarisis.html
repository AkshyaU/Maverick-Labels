<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      class="Polaris-Button Polaris-Button--pressable Polaris-Button--variantSecondary Polaris-Button--sizeMedium Polaris-Button--textAlignCenter Polaris-Button--disabled Polaris-Button--loading"
      aria-disabled="true"
      type="button"
      aria-busy="true"
      tabindex="-1"
    >
      <span class="Polaris-Button__Spinner">
        <span class="Polaris-Spinner Polaris-Spinner--sizeSmall">
          <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.229 1.173a9.25 9.25 0 1011.655 11.412 1.25 1.25 0 10-2.4-.698 6.75 6.75 0 11-8.506-8.329 1.25 1.25 0 10-.75-2.385z"
            ></path>
          </svg>
        </span>
        <span role="status">
          <span class="Polaris-Text--root Polaris-Text--visuallyHidden"
            >Loading</span
          >
        </span>
      </span>
      <span class="Polaris-Text--root Polaris-Text--bodySm Polaris-Text--medium"
        >Save product</span
      >
    </button>
  </body>
</html>
